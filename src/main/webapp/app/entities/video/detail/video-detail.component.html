<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="video">
      <h2 data-cy="videoDetailsHeading"><span jhiTranslate="cliniqueApp.video.detail.title">Video</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ video.id }}</span>
        </dd>
        <dt><span jhiTranslate="cliniqueApp.video.nom">Nom</span></dt>
        <dd>
          <span>{{ video.nom }}</span>
        </dd>
        <dt><span jhiTranslate="cliniqueApp.video.url">Url</span></dt>
        <dd>
          <span>{{ video.url }}</span>
        </dd>
        <dt><span jhiTranslate="cliniqueApp.video.date">Date</span></dt>
        <dd>
          <span>{{ video.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="cliniqueApp.video.duree">Duree</span></dt>
        <dd>
          <span>{{ video.duree }}</span>
        </dd>
        <dt><span jhiTranslate="cliniqueApp.video.patients">Patients</span></dt>
        <dd>
          <div *ngIf="video.patients">
            <a [routerLink]="['/patient', video.patients?.id, 'view']">{{ video.patients?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/video', video.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
